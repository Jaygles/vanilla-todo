<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vanilla To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <header>
    <h1 class="title">Vanilla To-Do</h1>

    <form>
      <label for="todoText">Create Todo</label>
      <input type="text" name="todoText" id="todoText" required />

    </form>
    <div id="todos">

    </div>
  </div>
  <footer>
    <p>&copy; Jacob Sullivan 2018</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
